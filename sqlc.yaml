version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/database/sql/query.sql"
    schema: "internal/database/sql/schema.sql"
    gen:
      go:
        package: "repository"
        out: "internal/database/repository"
        sql_package: "github.com/mattn/go-sqlite3"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
