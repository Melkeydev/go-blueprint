before:
  hooks:
  - go mod tidy
  - ./scripts/completions.sh
builds:
- binary: go-blueprint
  main: ./
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - arm64
  env:
  - CGO_ENABLED=0
  ldflags:
  - -s -w -X cmd.GoBlueprintVersion={{.Version}}

release:
  prerelease: auto

universal_binaries:
- replace: true

brews:
- name: go-blueprint
  homepage: "https://github.com/Melkeydev/homebrew-melkey"
  repository:
    owner: Melkeydev
    name: homebrew-melkey
  folder: Formula
  extra_install: |-
    bash_completion.install "completions/go-blueprint.bash" => "go-blueprint"
    zsh_completion.install "completions/go-blueprint.zsh" => "_go-blueprint"
    fish_completion.install "completions/go-blueprint.fish"

checksum:
  name_template: 'checksums.txt'
